name: test-nuxt
on:
  pull_request:
    types: [opened, reopened]
jobs:
  test-application:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./chat-app
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm i
      - name: Lint
        run: npm run lint
      - name: Run Tests
        run: npm run test